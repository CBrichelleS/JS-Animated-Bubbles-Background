<!DOCTYPE html>
<html><head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Animated Bubbles</title>
		<style>
			html, body {
				padding:0;
				margin:0;
				min-height:100%;
				background-color:#50afe4;
				background-image:linear-gradient(to bottom,#57B7E0,#3C799D);
				background-attachment:fixed;
			}
			html * { z-index: 1; position:relative; }
			#bubbleContainer {
				z-index:0;
				overflow:hidden;
				position:fixed;
				height:100%;
				width:100%;
			}
			#bubbleContainer div {
				position:fixed;
				z-index:-1;
				border-radius:1000px;
			}
		</style>
        <script src="movingbubbles.js" type="text/javascript"></script>
	</head>

	<body onload="instantiate();">
		<div id="bubbleContainer"></div>
	</body>
</html>
